<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网站登录验证</title>
		<link rel="stylesheet" type="text/css" href="index.css"/>
	</head>
	<body>
		<div class="login">
			<div class="login-inner">
				<img class="title-logo" src="images/logo2.png"/>
				<div class="login-form">
					<h2><span>登录</span></h2>
					<ul>
						<li>
							<input type="text" class="user" id="user" placeholder="请输入手机号" />
							<label for="user" class="label-img">
								<img src="images/user.png"/>
							</label>
							<label for="user" class="label-error">
								<div class="text-error">
									11位手机号
								</div>
							</label>
						</li>
						<li>
							<input type="password" class="key" id="key" placeholder="请输入密码" />
							<label for="key" class="label-img">
								<img src="images/key.png"/>
							</label>
							<label for="key" class="label-error">
								<div class="text-error">
									首字母大写且不小于六位
								</div>
							</label>
						</li>
					</ul>
					<div class="error hide">输入错误，请检查手机号和密码格式</div>
					<div class="login-tab1">
						<div class="login-tab1-item1">
							<button type="button" class="btn-login">登录</button>
							不是会员
							<a href="#">去注册</a>
						</div>
						<div class="login-tab1-item2">
							<a href="#">忘记密码</a>
						</div>
					</div>
					<div class="login-tab2">
						<a href="#">
							<img src="images/weixin.png"/>
							微信登录
						</a>
						<a href="#">
							<img src="images/zhifubao.png"/>
							支付宝登录
						</a>
					</div>
				</div>
			</div>
		</div>
		
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
