<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//数组去重
		var arr= [1,1,3,4,6,6,8]

		//第一种 indexOf
		function unique1(arr) {
			var newArr = [];
			for(var i = 0; i < arr.length; i ++) {
				//判断新数组中有没有arr[i]
				if(newArr.indexOf(arr[i]) == -1) {
					newArr.push(arr[i]);
				}
			}
			return newArr;
		}


		//第二种 对象
		function unique2(arr) {
			var obj = {},
				len = arr.length,
				newArr = [];

			for(var  i = 0; i < len; i ++) {
				if(!obj[arr[i]]) {

					obj[arr[i]] == 1;
					newArr.push(arr[i]);

				}
			}
			return newArr;
		}

		//第三种 排序
		function unique3(arr) {
			//先将原数组从小到大排序
			arr.sort(arr);
			var newArr = [arr[0]];
			var len = arr.length;
			for(var i = 0; i < len; i ++) {
				if(arr[i] !== newArr[newArr.length - 1]) {
					newArr.push(arr[i]);	
				}
			}
			return newArr;
		}
	</script>
</body>
</html>
