<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cookie</title>
</head>
<body>
	<script>
		1.标记用户身份的Http请求首部(头)
			form: e-mail
			user-agent: 浏览器信息
			referer:跳转信息（标记用户访问过的网站）
		2.IP地址（只标记设备，不能标记用户）
		3.用户登录（网站都需要注册，登陆）
		4.胖URL
		5.cookie :服务器生成的让设置在浏览器的信息设置在本地文件中； 是本地文件
		cookie:临时cookie
			   永久cookie

			   优点：稳定，可以设置时间

			   大小：4k左右

			取cookie: document.cookie

			cookie过期自动删除

			

	</script>
</body>
</html>
